<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Nanda Nurul Aini</title>
    <style>
        /* Styling dasar halaman */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffbf3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Kotak container untuk biodata */
        .container {
            width: 350px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        /* Styling untuk nama dan deskripsi */
        h1 {
            color: #ff6f91;
            font-size: 24px;
            margin: 0;
        }

        h2 {
            font-size: 16px;
            color: #606060;
            font-weight: normal;
            margin-top: 8px;
            margin-bottom: 20px;
        }

        /* Styling untuk biodata list */
        .biodata {
            text-align: left;
            font-size: 14px;
            color: #404040;
        }

        .biodata p {
            margin: 5px 0;
        }

        /* Label untuk biodata */
        .label {
            font-weight: bold;
            color: #ff6f91;
        }

        /* Garis dekoratif */
        .divider {
            height: 2px;
            background-color: #ff6f91;
            margin: 15px 0;
        }

        /* Styling untuk foto profil */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Container untuk semua konten -->
    <div class="container">
        <!-- Foto Profil -->
        <img src="profilenanda.jpg" alt="Foto Nanda Nurul Aini" class="profile-pic">
        
        <!-- Judul dan deskripsi singkat -->
        <h1>Nanda Nurul Aini</h1>
        <h2>Mahasiswa Semester 5 <br> Institut Teknologi Sumatera <br> Program Studi Teknik Geomatika</h2>

        <!-- Garis dekoratif -->
        <div class="divider"></div>

        <!-- Biodata detail -->
        <div class="biodata">
            <p><span class="label">Tanggal Lahir:</span> 21 Januari 2004</p>
            <p><span class="label">Alamat:</span> Lampung Selatan</p>
            <p><span class="label">NIM:</span> 122230085</p>
            <p><span class="label">Kelas:</span> Sistem Informasi Geografis RB </p>
            <p><span class="label">Hobi:</span> Berenang dan Travelling</p>
        </div>
    </div>
</body>
</html>
